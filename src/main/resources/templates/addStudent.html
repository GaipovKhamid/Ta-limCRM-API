<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Регистрацию - Ta'lim CRM</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleSt.css}"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Ta'lim CRM</h1>
        <nav>
            <ul>
                <li><a th:href="@{/auth/list}">Студенты</a></li>
                <li><a th:href="@{/group/list}">Группы</a></li>
                <li><a th:href="@{/teachers/list}">Преподаватели</a></li>
                <li><a th:href="@{/payment/list}">Отчеты</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <h2>Добавить Новую Регистрацию</h2>

    <div th:if="${errorMessage}" class="alert error" th:text="${errorMessage}"></div>

    <form th:action="@{/auth/add}" th:object="${auth}" method="POST" class="student-form"> <div class="form-group">
        <label for="fullName">Полное имя:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required placeholder="Например: Алишер Навои">
    </div>

        <div class="form-group">
            <label for="telephone">Телефон:</label>
            <input type="text" id="telephone" th:field="*{telephone}" required placeholder="+998XXYYYYYYYY">
            <small class="help-text">Телефон должен быть уникальным.</small>
        </div>

        <div class="form-group">
            <label for="testScore">Баллы теста:</label>
            <input type="number" id="testScore" th:field="*{testScore}" min="0" max="100" placeholder="Например: 85">
            <small class="help-text">Результат вступительного теста (от 0 до 100).</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn primary accept">Сохранить Регистрацию</button>
            <a th:href="@{/auth/list}" class="btn primary cancel">Отмена</a>
        </div>
    </form>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 CRM Учебный Центр. Все права защищены.</p>
    </div>
</footer>
</body>
</html>
