<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - Ta'lim CRM</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="animated-bg-body"> <div class="login-container">
  <form th:action="@{/login}" method="post" class="login-form">
    <h2 class="form-title">Ta'lim CRM</h2>
    <p class="form-subtitle">Вход в систему</p>

    <div th:if="${param.error}" class="alert-message error">
      <i class="fas fa-exclamation-triangle"></i> Неверное имя пользователя или пароль.
    </div>
    <div th:if="${param.logout}" class="alert-message success">
      <i class="fas fa-check-circle"></i> Вы успешно вышли из системы.
    </div>

    <div class="input-group">
      <i class="fas fa-user icon"></i>
      <input type="text" name="username" placeholder="Имя пользователя" required>
    </div>
    <div class="input-group">
      <i class="fas fa-lock icon"></i>
      <input type="password" name="password" placeholder="Пароль" required>
    </div>

    <button type="submit" class="login-button">
      <i class="fas fa-sign-in-alt"></i> Войти
    </button>
  </form>
</div>
</body>
</html>
