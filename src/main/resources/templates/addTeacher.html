<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${teacher.id == null ? 'Добавить нового преподавателя' : 'Редактировать преподавателя'} + ' - Ta\'lim CRM'"></title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/styleSt.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <div class="container header-content">
    <div class="logo-area">
      <h1>Ta'lim CRM</h1>
    </div>
    <nav>
      <ul>
        <li><a th:href="@{/auth/list}">Студенты</a></li>
        <li><a th:href="@{/group/list}">Группы</a></li>
        <li><a th:href="@{/teachers/list}">Преподаватели</a></li>
        <li><a th:href="@{/payment/list}">Отчеты</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <h2 th:text="${teacher.id == null ? 'Добавить Нового Преподавателя' : 'Редактировать Преподавателя'}"></h2>

  <div th:if="${errorMessage}" class="alert error" th:text="${errorMessage}"></div>

  <form th:action="@{/teachers/add}" th:object="${teacher}" method="POST" class="student-form">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="fullName">Полное имя:</label>
      <input type="text" id="fullName" th:field="*{fullName}" required placeholder="Например: Алишер Умаров">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" placeholder="email@example.com">
      <small class="help-text">Email должен быть уникальным.</small>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Номер телефона:</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="+998XXYYYYYYYY">
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Дата рождения:</label>
      <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}">
    </div>

    <div class="form-group">
      <label for="experience">Опыт работы:</label>
      <input type="text" id="experience" th:field="*{experience}" placeholder="Например: 5 лет">
    </div>

    <div class="form-group">
      <label for="education">Образование:</label>
      <input type="text" id="education" th:field="*{education}" placeholder="Например: Бакалавр Информатики">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary accept">Сохранить Преподавателя</button>
      <a th:href="@{/teachers/list}" class="btn primary cancel">Отмена</a>
    </div>
  </form>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 CRM Учебный Центр. Все права защищены.</p>
  </div>
</footer>
</body>
</html>
